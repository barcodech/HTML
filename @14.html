<!DOCTYPE html>

<html>

    <head>
        <title>My website</title>
        
    </head>
<body>
    
    <form action="formdatacenter.php" method="POST">
        <div>
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname" placeholder="John" required>
        </div>
        <br>
        <div>
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Doe" required>
        </div>
        <br>
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" maxlength="8" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        </div>
        <br>
        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="012345679" required>
        </div>
        <br>
        <div>
            <label for="date">Birthday</label>
            <input type="date" id="date" name="date" placeholder="012345679" required>
        </div>
        <br>
        <div>
            <label for="quantity">Quantity</label>
            <input type="quantity" id="quantity" name="quantity" value="1" min="0" max="10">
        </div>
        <br>
        <div>
            <label for="title">Title:</label>
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">
            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs."name="title"value="Mrs." >
            <label for="Miss">Miss</label>
            <input type="radio" id="Miss" name="title"value="Miss">
        </div>
        <br>
        <div>
            <label for="payment">Payments</label>
            <select id="payment" name="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Giftcard</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Checkbox1">Checkbox1</label>
            <input type="checkbox" id="Checkbox1" name="Checkbox" >
            <label for="Checkbox">Checkbox2</label>
            <input type="checkbox" id="Checkbox" name="Checkbox" >
        </div>
        <br>
        <input type="reset">
        <input type="submit">
    </form>
    

</body>

</html>
